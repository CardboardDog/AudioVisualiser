<!DOCTYPE html>
<html>
<head>
  <icon src="https://raw.githubusercontent.com/CardboardDog/AudioVisualiser/main/favicon.ico"></icon>
  <title>AV 1.027b debug</title>
</head>
<body id = "main">
  <canvas id = "render" style="width:100%; height:100%; background-size:100%; background-repeat:no-repeat; background-image: url('https://raw.githubusercontent.com/CardboardDog/AudioVisualiser/main/bg.png');"></canvas>
</body>
<script id = "VisualiserScript">
var all = document.getElementById("main");
main.style = "background-color:black;";
var renderElement = document.getElementById("render");
var render = renderElement.getContext("2d");
console.log(renderElement);
console.log(render);
navigator.getUserMedia = navigator.getUserMedia ||
  navigator.webkitGetUserMedia ||
  navigator.mozGetUserMedia;
if (navigator.getUserMedia) {
  navigator.getUserMedia({
      audio: true
    },
    function(stream) {
      audioContext = new AudioContext();
      analyser = audioContext.createAnalyser();
      microphone = audioContext.createMediaStreamSource(stream);
      javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);

      analyser.smoothingTimeConstant = 0.8;
      analyser.fftSize = 1024;

      microphone.connect(analyser);
      analyser.connect(javascriptNode);
      javascriptNode.connect(audioContext.destination);
      javascriptNode.onaudioprocess = function() {
          var array = new Uint8Array(analyser.frequencyBinCount);
          analyser.getByteFrequencyData(array);
          var values = 0;

          var length = array.length;
          for (var i = 0; i < length; i++) {
            values += (array[i]);
          }

          var average = values / length;
          render.fillstyle = "#FF9933"
          render.rect(0,0,Math.round(average),Math.round(average))

        } // end fn stream
    },
    function(err) {
      console.log("The following error occured: " + err.name)
    });
} else {
  console.log("getUserMedia not supported");
}
</script>
</html>
